<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
</head>
<body>
    <p>
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams.
        <br>
        Sign up <em>now</em> to get started.
    </p>

    <p>You <em>know</em> you want to.</p>
    <form action="">
        <p>Let's do this!</p>
        <p>
            <label for="name">First Name:</label>
            <input type="text" id="name" name="user_fname">
        </p>
        <p>
            <label for="name">Last Name:</label>
            <input type="text" id="name" name="user_lname">
        </p>
        <p>
            <label for="email">Email:</label>
            <input type="text" id="name" name="user_name">
        </p>
        <p>
            <label for="number">Phone Number:</label>
            <input type="tel" id="number" name="user_number">
        </p>
        <p>
            <label for="password">Password:</label>
            <input type="password" id="password" name="user_password">
        </p>
        <p>
            <label for="confirm password">Confirm Password:</label>
            <input type="password" id="confirm password" name="user_password">
        </p>
        <button type="submit">
            Create Account
        </button>
    </form>
    Already have an account? Log in
</body>
</html>
